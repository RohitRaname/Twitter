<div class="tweet" data-userId="" data-tweetId="">
    <div class="tweet-container">
      <img
        class="tweet-img common-img"
        src="../public/img/users/default.png"
        alt=""
      />
      <div class="tweet-tag ">Computer Programming</div>

      <div class="tweet-content">
        <div class="tweet-user__info">
          <p class="tweet-user__name">Sushant Sharma</p>
          <p class="tweet-user__verified"></p>
          <p class="tweet-user__email">@SushantBSinha</p>
          <p class="tweet-user__postTime">1hr</p>

          <button class="btn-icon--dim-primary tweet-user__options-btn">
            <i class="fas fa-ellipsis"></i>
          </button>
        </div>

        <div class="tweet-message mg-lw">
          At 4:30 PM today, will dedicate to the nation a 2G Ethanol
          Plant. This plant in Panipat will strengthen the efforts to
          boost production and usage of biofuels & will immensely help our
          farmers.
        </div>

        <div class="tweet-btns">
          <button
            class="tweet-btn btn-icon--dim-primary"
            data-action="write-comment"
          >
            <i class="fa fa-commenting-o"></i>
            <span class="tweet-btn__value btn--icon-value">45</span>
          </button>
          <button
            class="tweet-btn btn-icon--dim-secondary"
            data-action="retweet"
          >
            <i class="fa fa-retweet"></i>
            <span class="tweet-btn__value btn--icon-value">190</span>
          </button>
          <button
            class="tweet-btn btn-icon--dim-tertiary"
            data-action="like"
          >
            <i class="fa fa-heart-o"></i>
            <span class="tweet-btn__value btn-icon--dim-value">780</span>
          </button>
          <button
            data-action="bookmark"
            class="tweet-btn btn-icon--dim-primary"
          >
            <i class="fa fa-bookmark-o btn--icon"></i>
          </button>
        </div>

      </div>
    </div>
    <div class="line">&nbsp;</div>
  </div>
