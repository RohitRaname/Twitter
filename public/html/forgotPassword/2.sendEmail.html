<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/28cd1ccca7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../style.css" />
    <script defer type="module" src="../../script.js"></script>
  </head>
  <body>
    <div class="error">
      <div class="error-content">
        <div class="error-alert hidden">
          <p class="error-message">${msg}!</p>
        </div>
      </div>
    </div>
    <form
      class="form form--login"
      data-form="login"
      data-optional="false"
      data-action="reset-password"
      data-all-input-fields-valid="false"
      onsubmit="return false;"
    >
      <div class="form-overlay overlay">&nbsp;</div>

      <div class="form-container abs-center">
        <button class="btn--icon form-closeBtn" data-action="close">
          <i class="fa fa-times"></i>
        </button>
        <div class="form-content">
          <div class="center mg-sm m-center">
            <i class="fab fa-twitter icon--simple"></i>
          </div>

          <h4 class="h-4 mg-lw">Reset your password</h4>
          <p class="t--sm mg-md">
            We found the following imformation associated with your account.
          </p>

          <div class="form-checkbox">
            <h class="h-8 mg-md">
              Email a confirmation code to lu*****@g***.***
            </h>

            <button
              class="btn--checkbox"
              data-type="circle"
              data-checked="false"
            >
              <i class="fas fa-check"></i>
            </button>
          </div>

          <div class="form-submitBtn__box">
            <button
              class="btn--white btn--100 form-submitBtn"
              disabled
              data-action="next"
            >
              Next
            </button>
            <button
              class="btn--outline btn--100 form-submitBtn"
              data-action="cancel"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
