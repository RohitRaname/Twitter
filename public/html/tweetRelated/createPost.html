     <!-- .mainpost  -->
     <form class="createPost">
        <div class="createPost-container">
          <img
            class="createPost-img common-img--bg"
            src="../public/img/users/default.png"
            alt="user photo"
          />
          
          <header class="createPost-header">
            <textarea
              class="createPost-textarea"
              placeholder="What's happening?"
              oninput="auto_grow(this)"
            ></textarea>
            <div class="line-col-end">&nbsp;</div>
          </header>

          <footer class="createPost-footer">
            <div class="createPost-btns">
              <button class="btn-icon createPost-btn" data-action="add-img">
                <label for="add-img"
                  ><i class="fa fa-file-image-o btn--icon"></i>
                </label>

                <input
                  type="file"
                  accept="image/*"
                  id="add-img"
                  class="createPost-input hidden"
                />
              </button>
              <button
                class="btn-icon createPost-btn"
                data-action="schedule-post"
              >
                <label for="schedule-post">
                  <i class="fa fa-clock-o btn--icon"></i>
                </label>

                <input
                  type="file"
                  accept="image/*"
                  id="schedule-post"
                  class="createPost-input hidden"
                />
              </button>
            </div>

            <div class="createPost-btns createPost-btns--submit">
              <button class="btn-percent-box">
                <div class="flex-wrapper">
                  <div class="single-chart">
                    <svg viewBox="0 0 36 36" class="circular-chart orange">
                      <path
                        class="circle-bg"
                        d="M18 2.0845
                          a 15.9155 15.9155 0 0 1 0 31.831
                          a 15.9155 15.9155 0 0 1 0 -31.831"
                      />
                      <path
                        class="circle"
                        stroke-dasharray="2, 100"
                        d="M18 2.0845
                          a 15.9155 15.9155 0 0 1 0 31.831
                          a 15.9155 15.9155 0 0 1 0 -31.831"
                      />
                    </svg>
                  </div>
                </div>
              </button>

              <button
                class="btn-primary--disabled"
                action="submit-post"
                disabled
              >
                Tweet
              </button>
            </div>
          </footer>
        </div>
      </form>
