    <div class="preview userPreview" data-type="user-preview" >
      <div class="preview-container">
        <header class="preview-header mg-lw">
          <img src="/public/img/users/default.png" class="img" alt="" />
          <button class="btn--outline btn--sm">Following</button>
        </header>

        <footer class="preview-footer">
          <h7 class="h-8 preview-name"
            >PMO India
            <i class="fa fa-check preview-verify__icon icon--verify"></i
          ></h7>
          <p class="preview-gmail mg-lw t--sm">@PMOIndia</p>
          <p class="preview-description mg-lw p--md">
            Office of the Prime Minister of India
          </p>

          <div class="preview-stats__container ">
            <div class="preview-stats__box">
              <p class="preview-following h-8">502</p>
              <p class="preview-stat__text t--sm">Following</p>
            </div>
            <div class="preview-stats__box">
              <p class="preview-following h-8">49.9M</p>
              <p class="preview-stat__text t--sm">Followers</p>
            </div>
          </div>
        </footer>
      </div>
    </div>
