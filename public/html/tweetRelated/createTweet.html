<div class="createTweet-main">
    <form class="form form--createTweet" onsubmit="return false;" data-action="create-tweet" data-active="false" data-tweet-schedule="false" data-multiple-tweets="false" data-tweet-empty="true">
      <div class="createTweet">
        <div class="createTweet-container"><a href="/me"><img class="createTweet-user__img img--md" src="" alt="user photo"/></a>
          <div class="createTweet-schedule-timing t--sm f-sm f-3 hidden">            <i class="fas fa-calendar"></i>
            <p>Will send <span class="createTweet-schedule-timing-value"></span></p>
          </div>
          <button class="btn--inline preview-parent" data-action="choose-audience" data-active="false"><span class="preview-parent-text"> Everyone </span>
            <input class="hidden preview-parent-input" type="text" name="target_audience" value="everyone"/><i class="fas fa-angle-down"></i>
            <div class="preview" data-type="choose-audience" data-click-event="false">
              <div class="overlay-transparent"></div>
              <div class="preview-container">
                <header class="preview-header">
                  <h6 class="h-6 mg-lw">Choose audience</h6>
                </header>
                <div class="preview-list">
                  <div class="preview-item" data-active="true" data-value="everyone">
                    <div class="preview-iconBox icon-box--primary"><i class="icon fas fa-globe-americas"></i></div>
                    <div class="preview-details">
                      <div class="preview-title">Everyone</div>
                    </div>
                    <p class="preview-state"><i class="fa fa-check"></i></p>
                  </div>
                  <div class="preview-item" data-active="false" data-value="circle">
                    <div class="preview-iconBox icon-box--secondary"><i class="icon fas fa-users"></i></div>
                    <div class="preview-details">
                      <div class="preview-title">Twitter Circle</div>
                      <div class="preview-extra">
                        <h8 class="h-8">1</h8> Person<a class="btn--text-white preview-option__link preview-open-component" data-action="open-user-edit-circle">Edit</a>
                      </div>
                    </div>
                    <p class="preview-state"><i class="fa fa-check"></i></p>
                  </div>
                </div>
              </div>
            </div>
          </button>
          <header class="createTweet-header mg-v-sl">
            <div class="form-group mg-lw">
              <textarea class="createTweet-textarea" placeholder="What's happening?" name="text" data-scroll-event="false" data-input-change-event="false" maxlength="200"></textarea>
            </div>
            <div class="tweet-uploadImg__container mg-lw hidden">
              <div class="tweet-uploadImg__content grid--collage" data-items="0">
                <figure class="tweet-uploadImg__fig hidden">
                  <button class="btn--icon-dull pos-tl" data-action="remove-img"><i class="fa fa-times"></i></button><img class="tweet-uploadImg" src="undefined" alt=""/>
                </figure>
                <figure class="tweet-uploadImg__fig hidden">
                  <button class="btn--icon-dull pos-tl" data-action="remove-img"><i class="fa fa-times"></i></button><img class="tweet-uploadImg" src="undefined" alt=""/>
                </figure>
                <figure class="tweet-uploadImg__fig hidden">
                  <button class="btn--icon-dull pos-tl" data-action="remove-img"><i class="fa fa-times"></i></button><img class="tweet-uploadImg" src="undefined" alt=""/>
                </figure>
                <figure class="tweet-uploadImg__fig hidden">
                  <button class="btn--icon-dull pos-tl" data-action="remove-img"><i class="fa fa-times"></i></button><img class="tweet-uploadImg" src="undefined" alt=""/>
                </figure>
              </div>
            </div>
            <button class="btn--span preview-parent" data-action="choose-whocan-reply" data-active="false" data-restrict="false"><i class="fas fa-globe-americas"></i><i class="hidden fas fa-lock">                   	</i><span class="preview-parent-text">Everyone can reply</span>
              <input class="hidden preview-parent-input" type="text" name="audience_can_reply" value="everyone"/>
              <div class="preview" data-type="choose-who-can-reply" data-click-event="false">
                <overlay class="overlay-transparent"> </overlay>
                <div class="preview-container">
                  <header class="preview-header mg-lw">
                    <h5 class="h-7 mg-sl">Who can reply?</h5>
                    <p class="t--md">
                      Choose who can reply to this Tweet. Anyone mentioned can
                      always reply.
                    </p>
                  </header>
                  <div class="preview-list">
                    <div class="preview-item" data-active="true" data-value="everyone">
                      <div class="preview-iconBox icon-box--primary"><i class="fas fa-globe-americas"></i></div>
                      <div class="preview-details">
                        <div class="paragraph--md">Everyone</div>
                      </div>
                      <p class="preview-state"><i class="fa fa-check"></i></p>
                    </div>
                    <div class="preview-item" data-active="false" data-value="following">
                      <div class="preview-iconBox icon-box--primary"><i class="fa fa-user"></i></div>
                      <div class="preview-details">
                        <div class="paragraph--md">People you follow</div>
                      </div>
                      <p class="preview-state"><i class="fa fa-check"></i></p>
                    </div>
                    <div class="preview-item" data-active="false" data-value="circle">
                      <div class="preview-iconBox icon-box--primary"><i class="fa fa-user-secret"></i></div>
                      <div class="preview-details">
                        <div class="paragraph--md">Only people you mention</div>
                      </div>
                      <p class="preview-state"><i class="fa fa-checkboxes"></i></p>
                    </div>
                  </div>
                </div>
              </div>
            </button>
            <div class="line-col-end line-dim">&nbsp;</div>
          </header>
          <footer class="createTweet-footer">
            <div class="createTweet-btns">
              <button class="createTweet-btn btn--icon-color" data-action="add-img">
                <label for="tweet-upload-image"></label><i class="fa fa-file-image-o"></i>
                <input class="createTweet-input hidden" id="tweet-upload-image" type="file" accept="image/*" name="upload_image" data-change-event="false" multiple="multiple"/>
              </button>
              <button class="createTweet-btn btn--icon-color" data-action="schedule-post">
                <label for="tweet-schedule-input"><i class="fa fa-clock-o"></i></label>
                <input class="createTweet-input hidden" id="tweet-schedule-input" name="schedule_post_time"/>
              </button>
            </div>
            <div class="createTweet-btns createTweet-btns--submit">
              <button class="btn--percent-box" data-action="tweet-text-limit">
                <div class="flex-wrapper">
                  <div class="single-chart">
                    <svg class="circular-chart orange" viewbox="0 0 36 36">
                      <path class="circle-bg" d="M18 2.0845                                        a 15.9155 15.9155 0 0 1 0 31.831                                        a 15.9155 15.9155 0 0 1 0 -31.831"></path>
                      <path class="circle" stroke-dasharray="2, 100" d="M18 2.0845                                        a 15.9155 15.9155 0 0 1 0 31.831                                        a 15.9155 15.9155 0 0 1 0 -31.831"></path>
                    </svg>
                  </div>
                </div>
              </button>
              <div class="line-v"></div>
              <button class="btn--icon-color" data-action="add-another-tweet"><i class="fa fa-plus"></i></button>
              <button class="btn--primary btn--sm" data-action="save-tweet" disabled="">Tweet</button>
              <button class="btn--primary btn--sm hidden" data-action="save-schedule-tweet">Schedule</button>
            </div>
          </footer>
        </div>
      </div>
    </form>
  </div>
